name: Run R Test Script Daily

on:
  schedule:
    - cron: '0 13 * * *'  # Every day at 13:00 UTC
  workflow_dispatch:        # Optional: lets you trigger it manually from GitHub UI

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Run R script
        run: Rscript test_script.R
